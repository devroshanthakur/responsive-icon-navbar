<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Icon Navbar</title>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Logo styling */
        .logo a {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-links a i {
            font-size: 1.5em;
        }

        .nav-links a span {
            font-size: 0.8em;
            margin-top: 5px;
        }

        .nav-links a:hover {
            background-color: #fff;
            color: #000;
            border-radius: 5px;
        }

        /* Mobile Navigation */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 80px 20px;
            flex: 1;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            line-height: 1.5em;
        }

        /* Footer Styling */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #ccc;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .logo a {
                font-size: 20px;
            }

            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
                background-color: #000;
                position: absolute;
                top: 48px;
                left: 0;
            }

            .nav-links a {
                padding: 15px;
                width: 100%;
            }

            .menu-toggle {
                display: block;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }
        }

        /* Toggle navigation */
        .nav-active {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav>
        <!-- Logo -->
        <div class="logo">
            <a href="#">Roshan Dev</a>
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <!-- Navbar Links -->
        <div class="nav-links" id="nav-links">
            <a href="#" title="Home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#" title="Search">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="#" title="Notifications">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
            </a>
            <a href="#" title="Profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Stylish Webpage!</h1>
        <p>Explore an amazing responsive navigation bar and footer design. Enhance your web experience!</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Roshan Thakur. All Rights Reserved.</p>
        <p>Follow me on <a href="https://github.com">GitHub</a></p>
    </footer>

    <script>
        // Toggle mobile menu
        document.getElementById('menu-toggle').onclick = function() {
            document.getElementById('nav-links').classList.toggle('nav-active');
        }
    </script>
</body>
</html>
